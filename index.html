<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enstars Story Timeline</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Enstars Story Timeline</h1>

<!-- Tabs -->
<div class="tabs" id="category-tabs">
  <div class="tab active" data-category="All">All Stories</div>
  <div class="tab" data-category="Main">Main Story</div>
  <div class="tab" data-category="Event">Event Story</div>
  <div class="tab" data-category="Scout">Scout Story</div>
  <div class="tab" data-category="Unit">Unit Story</div>
</div>

<!-- Sort dropdown -->
<div class="sort-container">
  <label for="sort">Sort by: </label>
  <select id="sort">
    <option value="release">Release Order</option>
    <option value="chronological">Chronological</option>
  </select>
</div>

<!-- Search -->
<div class="search-container">
  <input type="text" id="search" placeholder="Search story...">
</div>
<!-- Filter container -->
<button id="toggle-filters">Filters â–¾</button>

<div id="filters" class="filters collapsed">
  <div class="filter-section">
    <h3>Characters</h3>
    <div id="character-tags" class="tag-container"></div>
  </div>

  <div class="filter-section">
    <h3>Units</h3>
    <div id="unit-tags" class="tag-container"></div>
  </div>

  <div class="filter-section">
    <h3>Authors</h3>
    <div id="author-tags" class="tag-container"></div>
  </div>
</div>

<!-- Timeline container -->
<div class="timeline" id="timeline"></div>

<script src="characters.js" defer></script>
<script src="script.js" defer></script>


</body>
</html>
